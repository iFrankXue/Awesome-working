{% extends "base.html" %}

{% block layout %}

{% include 'includes/hero.html' %}
    
<content x-data="{ mobileSidebarOpen: false }" class="grid grid-cols-3 max-
w-7xl mx-auto mt-6">
    <mobileSidebarNav class="md:hidden col-span-full z-10 relative mx-auto mb-6">
        <a @click="mobileSidebarOpen = !mobileSidebarOpen"
            class="flex items-center cursor-pointer select-none font-bold hover:bg-gray-200 rounded-lg p-3">
            <span>Categories</span>
            <img x-bind:class="{'rotate-180 transition-transform duration-300': mobileSidebarOpen, 'transition-transform duration-300': !mobileSidebarOpen}"
                class="w-4 ml-1.5" src="https://img.icons8.com/small/32/000000/expand-arrow.png" alt="">
        </a>
    </mobileSidebarNav>

    <main class="col-span-full md:col-span-2 mx-[5%] md:mx-[10%] order-2 md:order-1">

    {% block content %}
    
    {% endblock content %}  
    
    </main>

    {% include "includes/sidebar.html" %}

</content>

{% endblock layout %}
